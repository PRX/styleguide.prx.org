<ng-select
  [items]="ngSelectOptions"
  [multiple]="!single"
  [closeOnSelect]="single"
  [maxSelectedItems]="maxSelectedItems"
  [searchable]="searchable"
  [disabled]="disabled"
  bindLabel="name"
  bindValue="value"
  [placeholder]="placeholder"
  [(ngModel)]="ngSelectSelected"
  (change)="onChange()">
</ng-select>
