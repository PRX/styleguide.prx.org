<ng-select
  [ngClass]="{'max-select-one': maxSelectedItems === 1 && ngSelectSelected.length}"
  [items]="ngSelectOptions"
  [multiple]="!single"
  [closeOnSelect]="single || closeOnSelect"
  [maxSelectedItems]="maxSelectedItems"
  [searchable]="searchable"
  [disabled]="disabled"
  bindLabel="name"
  bindValue="value"
  [placeholder]="placeholder"
  [(ngModel)]="ngSelectSelected"
  (change)="onChange()">
</ng-select>
