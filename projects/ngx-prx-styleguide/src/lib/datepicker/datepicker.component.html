<input type="text" #datepicker [value]="formattedDate" [class.container]="!!container"
       [class.changed]="changed" [class.invalid]="invalid" (input)="setWhenValid($event.target.value)">
<span *ngIf="!container" class="prx-datepicker-addon" (click)="datepicker.click()"><i class="icon-calendar grey-dove" aria-hidden="true"></i></span>
