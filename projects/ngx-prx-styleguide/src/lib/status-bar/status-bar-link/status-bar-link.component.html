<span #image class="image" *ngIf="showImage"><ng-content select="prx-image:not([right])"></ng-content></span>
<span #text class="text" *ngIf="showText"><ng-content></ng-content></span>
<span #iconRight class="icon" *ngIf="showIconRight"><ng-content select="prx-icon[right]"></ng-content></span>
<span #imageRight class="image" *ngIf="showImageRight"><ng-content select="prx-image[right]"></ng-content></span>
